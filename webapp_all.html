<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Use Telegram theme variables */
            background-color: var(--tg-theme-bg-color, #ffffff); /* Default to white if variable is not set */
            color: var(--tg-theme-text-color, #000000); /* Default to black if variable is not set */
        }
        h2 {
            margin: 0;
            color: var(--tg-theme-header-bg-color, #000000); /* Default to black if variable is not set */
        }
        #words-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--tg-theme-section-separator-color, #ccc); /* Default to gray if variable is not set */
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
            background-color: var(--tg-theme-section-bg-color, #f9f9f9); /* Default to light gray if variable is not set */
        }
        .words-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-section-separator-color, #eee); /* Default to light gray if variable is not set */
        }
        .words-item:hover {
            background-color: var(--tg-theme-accent-text-color, #e0e0e0); /* Default to light gray if variable is not set */
        }
        #error {
            color: var(--tg-theme-destructive-text-color, #ff0000); /* Default to red if variable is not set */
            padding: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid var(--tg-theme-section-separator-color, #ccc); /* Default to gray if variable is not set */
            border-radius: 4px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            color: var(--tg-theme-text-color, #000000); /* Default to black if variable is not set */
            background-color: var(--tg-theme-secondary-bg-color, #ffffff); /* Default to white if variable is not set */
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Select a words</h2>
    <input type="text" id="search" placeholder="Search for a words..." oninput="filterwordss()">
    <div id="words-list">
        <!-- words list will be loaded here -->
    </div>
    <div id="error"></div>

    <script>
        // List of wordss
        let wordss = [
            "alalalalala",
            "вфлзвыщфывлфзыв",
            "алвфыывфывфыв",
        ];

        // Render list of wordss
        function renderwordss() {
            const wordsList = document.getElementById('words-list');
            wordsList.innerHTML = wordss.map(words => `<div class="words-item" onclick="selectwords('${words}')">${words}</div>`).join('');
        }

        // Filter wordss based on input
        function filterwordss() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredwordss = wordss.filter(words => words.toLowerCase().includes(query));

            const wordsList = document.getElementById('words-list');
            const error = document.getElementById('error');

            if (filteredwordss.length > 0) {
                error.innerText = '';  // Clear any previous errors
                wordsList.innerHTML = filteredwordss.map(words => `<div class="words-item" onclick="selectwords('${words}')">${words}</div>`).join('');
            } else {
                error.innerText = 'No results found';  // Display no results message
                wordsList.innerHTML = '';
            }
        }

        // Select a words and send data to Telegram bot
        function selectwords(words) {
            console.log('Selected words:', words);  // Debugging line

            // Prepare data to send
            let data = { words: words };

            // Check if the Telegram WebApp object is available
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    // Convert data object to a JSON string
                    let jsonData = JSON.stringify(data);

                    // Check if data is not empty and is within the size limit
                    if (jsonData.length === 0) {
                        throw new Error('Data is empty');
                    }
                    if (jsonData.length > 4096) {
                        throw new Error('Data is too long');
                    }

                    // Send data to Telegram
                    window.Telegram.WebApp.sendData(jsonData);
                    console.log('Data sent successfully');
                } catch (error) {
                    console.error('Failed to send data:', error);
                }
                
                // Close the WebApp
                window.Telegram.WebApp.close();
            } else {
                console.error('Telegram WebApp is not initialized');
            }
        }

        // Initial render of wordss
        renderwordss();
    </script>
</body>
</html>
