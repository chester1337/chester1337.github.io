<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #bank-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 100%;
            max-width: 600px;
        }
        .bank-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .bank-item:hover {
            background-color: #f0f0f0;
        }
        #error {
            color: red;
            padding: 10px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Select a Bank</h2>
    <input type="text" id="search" placeholder="Search for a bank..." oninput="filterBanks()">
    <div id="bank-list">
        <!-- Bank list will be loaded here -->
    </div>
    <div id="error"></div>

    <script>
        // List of banks
        let banks = [
            "Key Bank", "Montecito Bank & Trust", "Citizens Bank (NM)",
            "Central State Credit Union", "First Financial Bank (Terre Haute, IN) - Personal Banking",
            "Brattleboro Savings & Loan (VT)", "GFA Federal Credit Union", "Infinity Fed Credit Union (ME)",
            "Central Bank - Personal Banking", "Jefferson Bank of Missouri - Personal Banking",
            "Fifth Third Bank", "Regions Bank", "Columbus Bank and Trust",
            "Commerce Bank", "Marblehead Savings Bank", "Cape Cod 5", "Unity Bank (NJ)"
            // Add all banks here
        ];

        // Render list of banks
        function renderBanks() {
            const bankList = document.getElementById('bank-list');
            bankList.innerHTML = banks.map(bank => `<div class="bank-item" onclick="selectBank('${bank}')">${bank}</div>`).join('');
        }

        // Filter banks based on input
        function filterBanks() {
            const query = document.getElementById('search').value.toLowerCase();
            const filteredBanks = banks.filter(bank => bank.toLowerCase().includes(query));

            const bankList = document.getElementById('bank-list');
            const error = document.getElementById('error');

            if (filteredBanks.length > 0) {
                error.innerText = '';  // Clear any previous errors
                bankList.innerHTML = filteredBanks.map(bank => `<div class="bank-item" onclick="selectBank('${bank}')">${bank}</div>`).join('');
            } else {
                error.innerText = 'No results found';  // Display no results message
                bankList.innerHTML = '';
            }
        }

        // Select a bank and send data to Telegram bot
        function selectBank(bank) {
            console.log('Selected bank:', bank);  // Debugging line

            // Prepare data to send
            let data = { bank: bank };

            // Check if the Telegram WebApp object is available
            if (window.Telegram && window.Telegram.WebApp) {
                try {
                    // Convert data object to a JSON string
                    let jsonData = JSON.stringify(data);

                    // Check if data is not empty and is within the size limit
                    if (jsonData.length === 0) {
                        throw new Error('Data is empty');
                    }
                    if (jsonData.length > 4096) {
                        throw new Error('Data is too long');
                    }

                    // Send data to Telegram
                    window.Telegram.WebApp.sendData(jsonData);
                    console.log('Data sent successfully');
                } catch (error) {
                    console.error('Failed to send data:', error);
                }
                
                // Close the WebApp
                window.Telegram.WebApp.close();
            } else {
                console.error('Telegram WebApp is not initialized');
            }
        }

        // Initial render of banks
        renderBanks();
    </script>
</body>
</html>
